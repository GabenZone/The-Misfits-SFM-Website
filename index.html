<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Misfits</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/tf2-build" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body background="img/backgroundWall.png" onload="showSlides()">
    <header>
        <div class="portfolioHeader">
            <img src="img/logo.png" class="logoSmall">
        </div>
    </header>
    <section>
        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <img src="img/comics/comic1.png" style="width:100%" class="six-panel">
            </div>

            <div class=" mySlides fade">
                <img src="img/comics/comic2.png" style="width:100%" class="four-panel">
            </div>

            <div class="mySlides fade">
                <img src="img/comics/comic3.png" style="width:100%" class="six-panel">
            </div>

            <div class="mySlides fade">
                <img src="img/comics/comic4.png" style="width:100%" class="four-panel">
            </div>

            <div class="mySlides fade">
                <img src="img/comics/comic5.png" style="width:100%" class="three-panel">
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
    </section>
    <footer>
        <div class="portfolioFooter">
            <a class="nav-links" href="" target="_blank">W.I.P</a>
        </div>
    </footer>
</body>

</html>
